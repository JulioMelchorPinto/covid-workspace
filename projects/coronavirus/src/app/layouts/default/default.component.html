<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport mode="push" role="navigation"> 
      <mat-toolbar>
        <div class="avatar-container">
          <img class="user-pic" mat-card-lg-image src="assets/images/avatar.jpg">
        </div>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/statistics">Statistics</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar [class.mat-elevation-z4]="true">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span></span>
        </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
